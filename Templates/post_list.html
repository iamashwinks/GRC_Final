{% extends 'base.html' %}
{% block content %}
<a href="{% url 'post_new' %}" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Create Article </a><br><br>
	{% for post in posts %}
		<div class="card" style="width: 18rem;">
			<img src="{{ post.cover }}" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">{{ post.title }}</h5>
				<p class="card-text small">{{ post.summary|linebreaksbr }}</p>
				<!-- <p class="card-text">{{ post.description|linebreaksbr }}</p> -->
				<p class="card-text">{{ post.timestamp }}</p>
				<a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">View</a>
			</div>
		</div>
		
	{% endfor %}
{% endblock %}
